<form method="post" action="" id="fk-form">
	<div class="fk-row">
	    <label for="">Företagsnamn</label>
		<input name="name" type="text" placeholder="Företagsnamn" required>
	</div>
	<div class="fk-row">
	    <label for="">Momsperiod</label>
		<select name="momsperiod" id="" required>
	     	<option value=""></option>
	     	<option value="1">Månadsvis</option>
	     	<option value="2">Kvartalsvis</option>
	     	<option value="3">Årsvis</option>
	     </select>
	</div>
	<div class="fk-row">
	    <label for="">Senast inlämning tidsrapport dag 0-31 (0 = ingen tidsrapportering)</label>
		<input type="number" name="timeReport" min="0" max="31" required>
	</div>
	<div class="fk-row">
	    <label for="">Räkenskapsår start</label>
	    <input type="date" name="fiscalYearStart" min="0" max="31">
	</div>
	<div class="fk-row">
		<label for="">Räkenskapsår slut</label>
	    <input type="date" name="fiscalYearEnd" min="0" max="31">
	</div>
	<div class="fk-row">
		<label>Har du handlat med ett annat Eu-land?</label>
		<select name="eu" id="" required>
			<option value="" ></option>
			<option value="yes">Ja</option>
			<option value="no">Nej</option>
		</select>
	</div>
	<div class="fk-row">
		<label>Vill du deklarera med papper eller elektroniskt? </label>
		<select name="paper" id="" required>
			<option value="" ></option>
			<option value="yes">Papper</option>
			<option value="no">Elektroniskt</option>
		</select>
	</div>
	<div class="fk-row">
	    <label for="">Något annat du vill komma ihåg? (använd en förkortning på max 5 bokstäver)</label>
		<input type="text" name="extra" maxlength="5 " title="Max 5 bokstäver">
	     <input type="date" name="extraDate" min="0" max="31">
	</div>

	<div class="fk-row">
	     <input type="submit" id="fk-btn">
	</div>
</form> 
<a href="" id="fk-pdflink"><button>Ladda ner din pdf</button></a>
<a href="" id="fk-icallink"><button>Ladda ner din Ical-fil</button></a>
